<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tey AlArz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .welcome-msg {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .info-block {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #ffd700;
        }

        .info-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 1);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            display: inline-block;
            margin: 10px 15px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #ffd700;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar">ðŸŽ®</div>
        <h1>Welcome, <span id="username">Player</span>!</h1>
        <p class="welcome-msg">You have successfully logged in to Tey AlArz</p>

        <div class="info-block">
            <div class="info-label">Username</div>
            <div class="info-value" id="profileUsername">-</div>
        </div>

        <div class="info-block">
            <div class="info-label">Login Time</div>
            <div class="info-value" id="loginTime">-</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">0</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">0</div>
                <div class="stat-label">Coins</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">0</div>
                <div class="stat-label">Score</div>
            </div>
        </div>

        <div class="button-group">
            <button class="play-btn" onclick="startGame()">Play Game</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Load user data
        window.addEventListener('load', () => {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (!user.username) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('username').textContent = user.username;
            document.getElementById('profileUsername').textContent = user.username;

            const loginDate = new Date(user.loginTime);
            document.getElementById('loginTime').textContent = loginDate.toLocaleString('en-US');
        });

        function startGame() {
            alert('Game is launching... Please wait.');
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
