<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Profile - Tey AlArz</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="cyber-bg">
    <div class="profile-box">
        <h2>Welcome, <span id="user"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>

<script>
document.getElementById("user").innerText = localStorage.getItem("currentUser") || "Unknown";
function logout(){
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
}
</script>
</body>
</html>
