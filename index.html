<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fabric Dimensions â€“ Space Gate Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="screen">
    <section class="login-card glass">
      <header class="login-header">
        <div class="logo-orb"></div>
        <div class="login-title-block">
          <h1 class="login-title">Fabric Dimensions</h1>
          <p class="login-subtitle">SPACE GATE ACCESS</p>
        </div>
      </header>

      <form class="login-form" autocomplete="off">
        <label class="field">
          <span class="field-label">USERNAME</span>
          <input class="field-input" type="text" name="username" placeholder="Enter username" />
        </label>

        <label class="field">
          <span class="field-label">PASSWORD</span>
          <input class="field-input" type="password" name="password" placeholder="Enter password" />
        </label>

        <button type="button" class="btn btn-primary btn-full">Enter Portal</button>
      </form>

      <footer class="login-footer">
        <p class="footer-text">
          Test accounts:
          <span class="footer-strong">admin/admin123</span>,
          <span class="footer-strong">player/player123</span>,
          <span class="footer-strong">test/test123</span>
        </p>
      </footer>
    </section>
  </main>
</body>

</html>
